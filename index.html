    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Hotel - Header Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        nav {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.8rem; font-weight: bold; color: #d4af37; }

        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: white; text-decoration: none; }
        .nav-links a:hover { color: #d4af37; }

        .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
        .menu-toggle span { width: 25px; height: 3px; background: white; margin: 3px 0; }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            .nav-links { display: none; position: absolute; top: 100%; left: 0; background: black; width: 100%; padding: 1rem; flex-direction: column; }
            .nav-links.active { display: flex; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">üè® Honest Hotel</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#features">Features</a></li>
            <li><a href="#rooms">Rooms</a></li>
        </ul>
    </nav>

<script>
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }
</script>

</body>
</html>
</body>
</html>
